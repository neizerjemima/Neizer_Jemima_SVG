<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
<title>Music Instrument</title>
<link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Music Instrument</h1>
	<div id="container">
       <header id="header-con" class="grid-con">
            <div id="logo">
                <img id="svgGraphic" src="images/logo.svg" alt="Logo">
            </div>                 
            <nav id="main-nav">
             <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Free Classes</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>        
        </header> 

        <main>
            
            <section class="icons">
                <h2> My Music Instrument</h2>
                <div>
                    <img id="" src="images/drum.svg" alt="vector graphic">
                </div>
                <div>
                    <object data="images/trumpet.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/flute.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/shakes.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/triangle.svg" type="image/svg+xml"></object>
                </div>  
                <div>
                    <object data="images/pipe.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/saxophone.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/harp.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/banjo.svg" type="image/svg+xml"></object>
                </div>
                <div>
                    <object data="images/microphone.svg" type="image/svg+xml"></object>
                </div>              
            </section>
            
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
